<!-- BreadCrumb, Slider, Page, Etc... -->
<div ng-include src="'partials/sliderTemplate.html'" id="slider_wrapper">

</div>
<!-- /BreadCrumb, Slider, Page, Etc... -->

<!-- Start of wrapper -->
<div id="wrapper" class="palestras">

  <!-- Start of left content wrapper -->
  <div class="left_content_wrapper">

    <!-- Start of post -->
    <div class="post">

     <div id="recent_post_wrapper">
       <!-- Start of one third first -->
       <div ng-repeat="palestra in palestras" class="itemPalestra">

        <!-- Start of featured content portfolio -->
        <div class="featured_content_portfolio">

          <h5><a href='#!/palestras/2013/{{palestra.idPalestra}}/{{palestra.titulo.replaceAll(" ","_")}}'>{{palestra.titulo}}</a></h5>
          <small>{{palestra.Palestrante[0].nome}} {{palestra.Palestrante[0].sobrenome}}</small>

          <p ng-bind="palestra.resumo">Curabitur blandit tempus porttitor. Integer posuere erat a ante venenatis dapibus posuere velit aliquet. Sed posuere consectetur est at lobortis. Cras justo odio, dapibus ac facilisis in.</p>

          <!-- <div class="blog_readmore"><a href="#">Saber Mais</a></div> -->

        </div><!-- End of featured content portfolio -->
        
      </div><!-- End of one third first -->


    </div>

  </div><!-- End of post -->

</div><!-- End of left content wrapper -->

<!-- Start of right content wrapper -->
<div ng-include src="'partials/rightSideInclude.html'" class="right_content_wrapper">


</div><!-- End of right content wrapper -->

</div><!-- End of wrapper -->
</html>
